<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../globalStyle.css">

    <title>Countries Home</title>
  </head>
  <body>

    <div class="main-container">
      <div class="page-header">
        <div class="container">
          <span class="px-4">Where in the world?</span>
        </div>
      </div>
      <div class="filter-container container pt-5 pb-2 col-12">

        <div class="filter-item px-4 input-group-lg mb-3 col-lg-4 col-md-6 col-12">
          <button class="btn btn-outline-secondary" type="button" id="search-button">
            <i class="fas fa-search"></i>
          </button>
          
          <input id="search-input" type="text" class="form-control" placeholder="Search for a country...">
        </div>
        
        <div class="filter-item px-4 col-lg-3 col-md-6 col-12">
          <i class="fas fa-chevron-down icon-selector"></i>
          <select id="region-select" class="form-select form-select-lg mb-3">
            <option value="placeholder" selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
        
      </div>
      <div class="page-content container d-flex justify-content-between">
        <div id="card-list" class="card-container d-flex flex-wrap col-12">
          <!--cards-->
        </div>        
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
