<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../globalStyle.css">

    <title>Countries Detail</title>
  </head>
  <body>

    <div class="main-container">
      <div class="page-header">
        <div class="container">
          <span class="px-4">Where in the world?</span>
        </div>
      </div>
      <div class="filter-container container pt-5 pb-2 col-12">

        <div class="filter-item px-4 input-group-lg mb-3 col-lg-4 col-md-6 col-12">
          <a href="../home/home.html">
            <button class="btn btn-outline-secondary" type="button" id="back-button">
              <i class="fas fa-arrow-left"></i> Back
            </button>
          </a>
        </div>
        
      </div>
      <div class="page-content container d-flex justify-content-between">
        <div class="d-flex flex-wrap col-12">
          <div class="col-lg-6 col-12 d-flex justify-content-center p-4">
            <img id="flag-image" class="flag-image" src="" alt="">
          </div>
          <div class="col-lg-6 col-12 d-flex flex-wrap justify-content-start align-items-center p-4">
            <h3 id="country-name" class="col-12"></h3>
            <div class="d-flex flex-wrap col-12">
              <div class="col-xl-6 col-12">
                <div><span class="semi-bold">Native Name: </span><span id="country-native"></span></div>
                <div><span class="semi-bold">Population: </span><span id="country-population"></span></div>
                <div><span class="semi-bold">Region: </span><span id="country-region"></span></div>
                <div><span class="semi-bold">Sub Region: </span><span id="country-sub"></span></div>
                <div><span class="semi-bold">Capital: </span><span id="country-capital"></span></div>
              </div>
              <div class="col-xl-6 col-12 mt-lg-0 mt-4">
                <div><span class="semi-bold">Top Level Domain: </span><span id="country-domain"></span></div>
                <div><span class="semi-bold">Currencies: </span><span id="country-currencies"></span></div>
                <div><span class="semi-bold">Languages: </span><span id="country-languages"></span></div>
              </div>
            </div>
            <div class="col-12 mt-lg-0 mt-4">
              <div><span class="semi-bold">Border Countries: </span><span id="border-countries" class="border-countries">
                <!---->
              </span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
